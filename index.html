<head>

  <title>The HTML5 Video Remixer</title>
  <link rel="stylesheet" href="styles/bootstrap-1.2.0.min.css">
  <link rel="stylesheet" href="styles/style.css" />

  <script src="scripts/jquery.js"></script>
  <script src="scripts/jquery-ui-1.8.16.custom.min.js"></script>
  <script src="scripts/remixer.js"></script>

</head>
<body>
	<div id="wrapper"class='clearfix'>
	  <header>
		<h1 id="title">Gendered LEGO Advertising Remixer</h1>
	      <ul class="pills">
              <li class="active"><a href="http://www.genderremixer.com/">Home</a></li>
              <li><a href="http://www.genderremixer.com/about/">About</a></li>
          </ul>
        </header>
		<figure id="bin1" class='well' >
		  <h1 id="girls">Girls LEGO Ads</h1>
		<img class="bin1 thumb" src="media/LEGO_Friends_Heartlake.png"/>
        <img class="bin1 thumb" src="media/LEGO_Friends_Vet.png"/>
        <img class="bin1 thumb" src="media/LEGO_Friends_Cefe.png"/>
        </figure>
		<figure id="canvas" class='well'>
			<div class='droppables clearfix'>
				<section id="audioSource" ></section>
				<section id="videoSource"></section>
			</div>
			
			<div id='controls' class="controls class">
				<a href="#" id="makeMashup" class="btn large success">Mashup</a>
				<a href="#" id="swapVideos" class="btn large primary">Swap</a>
				<a href="#" id="clearVideos" class="btn large danger">Clear</a>
			</div>			
			<section id="mashup"></section>
			<em>Works in the latest <a href="https://www.google.com/chrome">Chrome</a>, <a href="http://www.mozilla.org/en-US/firefox">Firefox</a> & <a href="http://www.apple.com/safari/">Safari</a> web browsers</em>
			<div id="instructions">
				<p>INSTRUCTIONS: Drag and drop one clip from each side into the audio and video boxes. Push the green mashup bottom to see your remix.</p>
		    </div>
			<div id="fairuse">
				<p>This educational tool constitutes a fair use of any copyrighted material used as provided for in section 107 of US Copyright Law.</p>
		    </div>
		</figure>
	
		<figure id="bin2" class='well' >
		    <h1 id="boys">Boys LEGO Ads</h1>
        <img class="bin2 thumb" src="media/LEGO_Aliens.png"/>
        <img class="bin2 thumb" src="media/LEGO_StarWars.png"/>
        <img class="bin2 thumb" src="media/LEGO_Ninjas.png"/>
        </figure>
	</div>

</body>
</html>
